<div class="form-group {% if field.errors %}has-error{% endif %}">
  {% if field.label %}
    <label class="col-sm-2 control-label {% if style.hide_label %}sr-only{% endif %}">
      {{ field.label }}
    </label>
  {% endif %}

  <div class="col-sm-10">
    <select name="{{ field.name }}" class="{{ style.class }}"{% if style.id %}id="{{ style.id }}"{% endif %} {% if style.placeholder %}placeholder="{{ style.placeholder }}"{% endif %} {% if style.autofocus and style.input_type != "hidden" %}autofocus{% endif %}>
      <option value="" selected>--------</option>
      <option value="Мужской">Мужской</option>
      <option value="Женский">Женский</option>
    </select>

    {% if field.errors %}
      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    {% endif %}

    {% if field.help_text %}
      <span class="help-block">{{ field.help_text|safe }}</span>
    {% endif %}
  </div>
</div>
