<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test</title>
</head>
<body>
    {% for post in posts %}
    	<div style="display: flex;">
	    	<img src="{{ post.author.profile.profile_pic.url }}" style="width: 30px; height: 30px; border-radius: 50%;" alt="">
	    	<h2>{{ post.author.username }}</h2>
    	</div>
    	<h3>{{ post.content }}</h3>
    	<h5>{{ post.likes.count }}</h5>
    	{% for comment in post.comments.all %}
    		<div style="display: flex;">
	    		<img src="{{ comment.author.profile.profile_pic.url }}" style="width: 20px; height: 20px; border-radius: 50%;" alt="">
	    		<h4>{{ comment.author }}</h4>
    		</div>
    		<h5>{{ comment.comment_text }}</h5>
    		<h6>{{ comment.likes.count }}</h6>
    	{% endfor %}
    {% endfor %}
</body>
</html>
