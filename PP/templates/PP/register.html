{% extends 'base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="main_container" style="padding: 5% 0% 30% 0">
	<div class="window_register">
    	<p class="reg_sign_in">Регистрация</p>
		<div class="reg_form">
			<form method="post">
				{{ form.as_p }}
				{% csrf_token %}
				<div class="flex">
					<div class="create_account"><a class="btn btn-outline-light btn-" href="{% url 'login' %}">Уже есть аккаунт</a></div>
					<div class="reg_submit"><button type="submit" background=white class="btn btn-light" >Далее</button></div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
